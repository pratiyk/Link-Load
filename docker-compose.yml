      OPENAI_API_KEY: ${OPENAI_API_KEY:-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}
