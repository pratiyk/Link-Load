      SUPABASE_KEY: ${SUPABASE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhwb3d2c3Vlbm5uYXFicWRidWV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2ODg4NjcsImV4cCI6MjA2OTI2NDg2N30.XuuJ8ikCcpKTHpZrxAMHZ5ML5w5KBGVRFZnuoYsDkG4}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhwb3d2c3Vlbm5uYXFicWRidWV0Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MzY4ODg2NywiZXhwIjoyMDY5MjY0ODY3fQ.9bqMm3Q0HjaUdVmBopwCgzPGBnYVwlVgD-n_qRafRW4}
