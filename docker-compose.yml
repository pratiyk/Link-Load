      # ===== File Upload =====
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-52428800}
      UPLOAD_DIR: uploads
      
      # ===== Redis Configuration =====
      REDIS_URL: ${REDIS_URL:-redis://localhost:6379}
      
      # ===== Email Configuration =====
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      EMAILS_FROM_EMAIL: ${EMAILS_FROM_EMAIL:-}
      EMAILS_FROM_NAME: ${EMAILS_FROM_NAME:-OWASP Scanner}
      
      # ===== Logging =====
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      owasp-zap:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - /app/backend/__pycache__
    networks:
      - linkload-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # ===== Build-time React Environment Variables =====
        # NOTE: React requires REACT_APP_* variables at BUILD time (they get baked into JS bundle)
        DISABLE_ESLINT_PLUGIN: "true"
        SKIP_PREFLIGHT_CHECK: "true"
        REACT_APP_API_URL: http://localhost:8000
        REACT_APP_WS_URL: ws://localhost:8000
        REACT_APP_API_TIMEOUT: "30000"
        REACT_APP_SUPABASE_URL: ${REACT_APP_SUPABASE_URL:-https://hpowvsuennnaqbqdbuet.supabase.co}
        REACT_APP_SUPABASE_ANON_KEY: ${REACT_APP_SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhwb3d2c3Vlbm5uYXFicWRidWV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2ODg4NjcsImV4cCI6MjA2OTI2NDg2N30.XuuJ8ikCcpKTHpZrxAMHZ5ML5w5KBGVRFZnuoYsDkG4}
    container_name: linkload-frontend
    env_file:
      - ./frontend/.env
    environment:
      # ===== Runtime Environment Variables =====
      # These are available at runtime (for SSR or server-side processes)
      NODE_ENV: production
      DISABLE_ESLINT_PLUGIN: "true"
      SKIP_PREFLIGHT_CHECK: "true"
      
      # ===== API Configuration =====
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_WS_URL: ws://localhost:8000
      REACT_APP_API_TIMEOUT: "30000"
      
      # ===== Supabase Configuration =====
      REACT_APP_SUPABASE_URL: ${REACT_APP_SUPABASE_URL:-https://hpowvsuennnaqbqdbuet.supabase.co}
      REACT_APP_SUPABASE_ANON_KEY: ${REACT_APP_SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhwb3d2c3Vlbm5uYXFicWRidWV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2ODg4NjcsImV4cCI6MjA2OTI2NDg2N30.XuuJ8ikCcpKTHpZrxAMHZ5ML5w5KBGVRFZnuoYsDkG4}
