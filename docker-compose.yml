      SUPABASE_KEY: ${SUPABASE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhwb3d2c3Vlbm5uYXFicWRidWV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2ODg4NjcsImV4cCI6MjA2OTI2NDg2N30.XuuJ8ikCcpKTHpZrxAMHZ5ML5w5KBGVRFZnuoYsDkG4}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres.hpowvsuennnaqbqdbuet:IHDxhSkHrUUGQeC0@aws-0-ap-south-1.pooler.supabase.com:6543/postgres}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - linkload-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (optional, for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: linkload-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - linkload-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local

networks:
  linkload-network:
    driver: bridge

# Usage:
# Development:
#   docker-compose up
#
# Production:
#   docker-compose --profile production up -d
#
# Stop:
#   docker-compose down
#
# View logs:
#   docker-compose logs -f backend
#   docker-compose logs -f frontend
#   docker-compose logs -f postgres
#
# Clean up:
#   docker-compose down -v
