      NUCLEI_BINARY_PATH: /usr/bin/nuclei
      NUCLEI_TEMPLATES_PATH: /app/backend/nuclei-templates
      WAPITI_PATH: /usr/bin/wapiti
      WAPITI_BINARY_PATH: /usr/bin/wapiti
      SCAN_TIMEOUT: ${SCAN_TIMEOUT:-600}
      
      # ===== FastAPI Settings =====
      API_PREFIX: /api/v1
      API_TITLE: Link&Load API
      API_VERSION: 1.0.0
      ENVIRONMENT: development
      ENABLE_DOCS: "true"
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000,http://localhost:8000
