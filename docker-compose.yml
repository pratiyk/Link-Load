services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_SUPABASE_URL: ${REACT_APP_SUPABASE_URL}
        REACT_APP_SUPABASE_ANON_KEY: ${REACT_APP_SUPABASE_ANON_KEY}
    image: linkload-frontend:latest
    container_name: linkload-frontend
    ports:
      - "3000:80"
    # volumes removed to prevent overwriting build output and .env
    environment:
      - NODE_ENV=development
    networks:
      - linkload-network
    depends_on:
      - backend
    restart: unless-stopped
  postgres:
    image: postgres:15
    container_name: linkload-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: IHDxhSkHrUUGQeC0
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - linkload-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
  owasp-zap:
    image: ghcr.io/zaproxy/zaproxy:stable
    container_name: linkload-zap
    command: >
      zap.sh -daemon -host 0.0.0.0 -port 8080
      -config api.disablekey=true
      -config api.addrs.addr.name=.*
      -config api.addrs.addr.regex=true
    ports:
      - "8080:8080"
    environment:
      ZAP_CONFIG_DAEMON: "true"
      ZAP_CONFIG_API_LISTEN: "0.0.0.0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/JSON/core/view/version/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - linkload-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
  nuclei:
    build:
      context: ./docker/nuclei
      dockerfile: Dockerfile
    image: linkload-nuclei:latest
    container_name: linkload-nuclei
    volumes:
      - nuclei_templates:/root/nuclei-templates
      - nuclei_results:/results
      - ./reports:/app/reports
      - scanner_shared:/shared
    networks:
      - linkload-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nuclei", "-version"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
  wapiti:
    build:
      context: ./docker/wapiti
      dockerfile: Dockerfile
    image: linkload-wapiti:latest
    container_name: linkload-wapiti
    volumes:
      - wapiti_results:/results
      - ./reports:/app/reports
      - scanner_shared:/shared
    networks:
      - linkload-network
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: "1"
    healthcheck:
      test: ["CMD", "wapiti", "--version"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: linkload-backend
    env_file:
      - ./backend/.env
    environment:
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      DATABASE_URL: ${DATABASE_URL}
      MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI}
      VT_API_KEY: ${VT_API_KEY}
      GSB_API_KEY: ${GSB_API_KEY}
      ABUSEIPDB_API_KEY: ${ABUSEIPDB_API_KEY}
      SHODAN_API_KEY: ${SHODAN_API_KEY}
      NVD_API_KEY: ${NVD_API_KEY}
      LEAK_LOOKUP_API_KEY: ${LEAK_LOOKUP_API_KEY}
      RAPIDAPI_KEY: ${RAPIDAPI_KEY}
      WHOIS_API_KEY: ${WHOIS_API_KEY}
      HF_API_KEY: ${HF_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      SECURITYTRAILS_API_KEY: ${SECURITYTRAILS_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      VULNERS_API_KEY: ${VULNERS_API_KEY}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GOOGLE_API_CX: ${GOOGLE_API_CX}
      ZAP_URL: http://owasp-zap:8080
      ZAP_BASE_URL: http://owasp-zap:8080
      ZAP_API_KEY: ${ZAP_API_KEY}
      NUCLEI_CONTAINER: linkload-nuclei
      NUCLEI_PATH: nuclei
      NUCLEI_BINARY_PATH: nuclei
      NUCLEI_TEMPLATES_PATH: /root/nuclei-templates
      NUCLEI_USE_DOCKER: "true"
      WAPITI_CONTAINER: linkload-wapiti
      WAPITI_PATH: wapiti
      WAPITI_BINARY_PATH: wapiti
      WAPITI_USE_DOCKER: "true"
      SCAN_TIMEOUT: ${SCAN_TIMEOUT:-600}
      API_PREFIX: /api/v1
      API_TITLE: Link&Load API
      API_VERSION: 1.0.0
      ENVIRONMENT: ${ENVIRONMENT:-development}
      ENABLE_DOCS: "true"
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000,http://localhost:8000
      BACKEND_CORS_ORIGINS: http://localhost:3000,http://localhost:8080,https://localhost:3000
      SECRET_KEY: ${SECRET_KEY}
      CSRF_SECRET: ${CSRF_SECRET}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-30}
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-60}
      MAX_CONCURRENT_SCANS: ${MAX_CONCURRENT_SCANS:-3}
      MAX_SCANS_PER_USER_PER_DAY: ${MAX_SCANS_PER_USER_PER_DAY:-10}
      MAX_SCAN_QUEUE_SIZE: ${MAX_SCAN_QUEUE_SIZE:-100}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-52428800}
      UPLOAD_DIR: uploads
      REDIS_URL: ${REDIS_URL:-redis://localhost:6379}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      EMAILS_FROM_EMAIL: ${EMAILS_FROM_EMAIL:-}
      EMAILS_FROM_NAME: ${EMAILS_FROM_NAME:-OWASP Scanner}
      LOG_LEVEL: INFO
    dns:
      - 8.8.8.8
      - 1.1.1.1
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      owasp-zap:
        condition: service_healthy
      nuclei:
        condition: service_healthy
      wapiti:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./backend/logs:/app/backend/logs
      - /app/backend/__pycache__
      - scanner_shared:/shared
      - ./reports:/app/reports
      - /var/run/docker.sock:/var/run/docker.sock  # For executing scanner sidecar containers
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - linkload-network
    restart: unless-stopped
  nginx:
    image: nginx:alpine
    container_name: linkload-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - linkload-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  nuclei_templates:
    driver: local
  nuclei_results:
    driver: local
  wapiti_results:
    driver: local
  scanner_shared:
    driver: local

networks:
  linkload-network:
    driver: bridge

# Usage:
# Development:
#   docker-compose up
#
# Production:
#   docker-compose --profile production up -d
#
# Stop:
#   docker-compose down
#
# View logs:
#   docker-compose logs -f backend
#   docker-compose logs -f frontend
#   docker-compose logs -f postgres
#
# Clean up:
#   docker-compose down -v
